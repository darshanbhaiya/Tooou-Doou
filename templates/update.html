{% extends 'base.html' %}
{% block title %}Update{% endblock title %}
{% block body %}

    <div class="container my-3">
        <h2>Update Tooo Dooou  {{todo.title}}</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label"><b>Tooo Dooou Title</b></label>
              <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label"><b>Tooo Dooou Description</b></label>
              <input type="text" name="desc" class="form-control" value="{{todo.desc}}" id="desc">
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    {% endblock body %}
